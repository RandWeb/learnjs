<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>double click</title>
</head>
<body style="width: 100%">

<div class="container">
    <button id="click">Click</button>
    <button id="dblclick">dblClick</button>
    <input type="text" placeholder="keyup" id="keyup"/>
    <input type="text" placeholder="keydown" id="keydown"/>
    <input type="text" placeholder="keypress" id="keypress"/>
    <input type="text" placeholder="blur" id="blur"/>
    <input type="text" placeholder="focus" id="focus"/>
</div>

<script src="script.js"></script>
</body>
</html>
