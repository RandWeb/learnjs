<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>double click</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body style="width: 100%">

<div class="container">
    <div class="form">
        <div class="row">
            <div class="col">
                <input type="text" name="firstName" placeholder="نام">
            </div>
            <div class="col">
                <input type="text" name="lastName" placeholder="نام خانوادگی">
            </div>
        </div> 
        <div class="row">
            <div class="col">
                <input type="tel" name="mobile" placeholder="شماره همراه">
            </div>
            <div class="col">
                <input type="email" name="email" placeholder="پست الکترونیک">
            </div>
        </div> 
        
        <div class="row">
            <div class="col">
                <select id="province" >
                    <option value="0">استان</option>
                </select>
            </div>
            <div class="col">
                <select id="city">
                    <option>برای انتخاب شهر استان را مشخص کنید</option>
                </select>
            </div>
        </div>
        <div class="row">
            <button class="btn success">خرید بلیط</button>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
