<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>double click</title>
    <link rel="stylesheet" href="css.css">
</head>
<body style="width: 100%">

<div class="container">
    <div class="row">
        <h2 class="content"></h2>
    </div>
    <div id="events-container" class="row">
        <div id="key" class="box">
            <h4 class="box-head">event.key</h4>
            <div class="box-body">key</div>
        </div>
        <div id="location" class="box">
            <h4 class="box-head">event.location</h4>
            <div class="box-body">location</div>
        </div>  
        <div id="which" class="box">
            <h4 class="box-head">event.which</h4>
            <div class="box-body">which</div>
        </div>  
        <div id="code" class="box">
            <h4 class="box-head">event.code</h4>
            <div class="box-body">code</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
