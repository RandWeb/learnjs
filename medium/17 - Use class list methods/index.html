<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>double click</title>
    <link rel="stylesheet" href="css.css">
</head>
<body style="width: 100%">

<div class="container">
    <button id="click" class="btn">Click</button>
    <button id="dblclick" class="btn">dblClick</button>
    <input type="text" class="input" placeholder="keyup" id="keyup"/>
    <input type="text" class="input" placeholder="keydown" id="keydown"/>
    <input type="text" class="input" placeholder="keypress" id="keypress"/>
    <input type="text" class="input" placeholder="blur" id="blur"/>
    <input type="text" class="input" placeholder="focus" id="focus"/>
</div>

<script src="script.js"></script>
</body>
</html>
